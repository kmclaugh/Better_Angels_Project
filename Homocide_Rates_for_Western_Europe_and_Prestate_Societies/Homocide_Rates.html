<!DOCTYPE html>

<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../vendor/jquery-2.1.3.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../vendor/bootstrap.min.css">
        <script src="../vendor/bootstrap.min.js"></script>
        
        <script src="../vendor/d3.v3.min.js"></script>
        <script src="../vendor/index.js"></script>
        <script type="text/javascript">
            (function(doc) {
            
                var addEvent = 'addEventListener',
                    type = 'gesturestart',
                    qsa = 'querySelectorAll',
                    scales = [1, 1],
                    meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];
            
                function fix() {
                    meta.content = 'width=device-width,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
                    doc.removeEventListener(type, fix, true);
                }
            
                if ((meta = meta[meta.length - 1]) && addEvent in doc) {
                    fix();
                    scales = [.25, 1.6];
                    doc[addEvent](type, fix, true);
                }
            
            }(document));
        </script>
        <script>
            $(window).load(function () {
                $(document).ready(function () {
                    //Set the height of the graph column to the window height
                    $('.graph_column').height($( window ).height()*.75);
                    $( window ).resize(function() {
                        $('.graph_column').height($( window ).height()*.75);
                    });
                });
            });
        </script>
        <script type="text/javascript" src="Homocide_Rates.js"></script>
        <link rel="stylesheet" href="Homocide_Rates.css">
        <title>Homocide Rates</title>
    </head>
    <body>
        <div class="container">
            <div class='row'>
                <div class='col-xs-12 graph_column'>
                    <div class="graph" id='graph1' style="height: 100%"></div>
                </div>
            </div>
        </div>
    </body>

</html>
